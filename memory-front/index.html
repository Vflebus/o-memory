<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Memory !!</title>
</head>
<body>
    <header>
        <h1>Jeu de mémoire</h1>
        <button onclick="leaderBoard.createScores()">Leaderboard</button>
    </header>
    <main>
        <div class="grid-container">
            <div id="grid">
                <!-- On générera la grille ici -->
            </div>
        </div>

        <!-- Barre de chargement -->
        <div class="timer-container">
            <div class="timer-bar"></div>
        </div>
    </main>

    <!-- Modale des scores -->
    <div class="leaderboard-modal" onclick="leaderBoard.closeModal()">
        <div class="leaderboard">
            <header>
                <h1>Leaderboard</h1>
            </header>
            <main>
                <ol id="list-scores">
                    <!-- On placera ici les scores -->
                </ol>
            </main>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
